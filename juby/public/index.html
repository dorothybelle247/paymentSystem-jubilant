      $(window).load(function() {
        $("#flexiselDemo1").flexisel({
          visibleItems: 4,
          animationSpeed: 1000,
          autoPlay: true,
          autoPlaySpeed: 3000,    		
          pauseOnHover: true,
          enableResponsiveBreakpoints: true,
          responsiveBreakpoints: { 
            portrait: { 
              changePoint:480,
              visibleItems: 2
            }, 
            landscape: { 
              changePoint:640,
              visibleItems:3
            },
            tablet: { 
              changePoint:768,
              visibleItems: 4
            }
          }
        });
        
      });
  </script>
